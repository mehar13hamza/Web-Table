{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body class="container">
    <button > <a href="{% url 'download_images' %}">Download Images</a> </button>
    <div id="content">
        <table  style="height: 80%; width: 80%; margin: auto;">
            <tr>
                <th>IMAGE DE MARQUE</th>
                <th>NUMERO DE MARQUE</th>
            </tr>
            {% for result in results %}
                <tr>
                    <td><img src="{{result.image_name}}" width="100" height="100"></td>
                    <td>{{result.characters}}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- jsPDF library -->
<script>
    $("#generate").click(function(){

        window.print()

})

</script>
</html>
