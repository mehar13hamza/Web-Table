{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="container">
    <button class="btn btn-info" id="generate"> Generate PDF </button>
    <a class="btn btn-info" href="{% url 'image_index' %}"> Image Extractor </a>
    <div id="content">
        <table  style="height: 80%; width: 80%; margin: auto;">
            <tr>
                <th>IMAGE DE MARQUE</th>
                <th>NUMERO DE MARQUE</th>
                <th>DATE DE DEPOT</th>
                <th>CLASS DE NICE</th>
                <th>DEPOSANT</th>
            </tr>
            {% for result in results %}
                <tr>
                    <td><img src="{{result.image_name}}" width="100" height="100"></td>
                    <td>{{result.characters}}</td>
                    <td>{{result.actual_date}}</td>
                    <td>{{result.number}}</td>
                    <td>{{result.title}}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- jsPDF library -->
<script>
    $("#generate").click(function(){

        window.print()

})

</script>
</html>
